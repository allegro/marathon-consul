language: go
dist: trusty
sudo: false

go:
  - 1.8
before_install:
  - gem install fpm
  - go get github.com/mattn/goveralls
script:
  - make release check
  - goveralls -coverprofile=coverage/gover.coverprofile -service travis-ci
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*/marathon-consul_*
  on:
    tags: true
