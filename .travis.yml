language: go
dist: trusty
sudo: false

go:
  - 1.7
before_install:
  - go get github.com/mattn/goveralls
script:
  - make check
  - goveralls -coverprofile=coverage/gover.coverprofile -service travis-ci
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/$TRAVIS_TAG/marathon-consul_*
  on:
    tags: true